<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" type="text/css" href="./tui-chart.css"/>
    <script type="text/javascript" src="./tui-chart-all.js"></script>
    <script type="text/javascript" src="./tui-chart-polyfill.js"></script>
    <script type="text/javascript" src="./tui-chart.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="chart-area"></div>
    <script>
        
var container = document.getElementById('chart-area');
var data = {
    categories: ["0 ~ 9", "10 ~ 19", "20 ~ 29", "30 ~ 39", "40 ~ 49", "50 ~ 59", "60 ~ 69", "70 ~ 79", "80 ~ 89", "90 ~ 99", "100 ~"],
    series: [
        {
            name: 'Male - Seoul',
            data: [400718, 506749, 722122, 835851, 850007, 773094, 496232, 267037, 67004, 7769, 1314],
            stack: 'Male'
        },
        {
            name: 'Female - Seoul',
            data: [380595, 472893, 724408, 829149, 853032, 812687, 548381, 316142, 127406, 22177, 3770],
            stack: 'Female'
        },
        {
            name: 'Male - Incheon',
            data: [139283, 167132, 209256, 233977, 261195, 251151, 127721, 61452, 17138, 1974, 194],
            stack: 'Male'
        },
        {
            name: 'Female - Incheon',
            data: [132088, 155895, 192760, 221250, 255601, 243374, 130406, 80763, 38005, 6057, 523],
            stack: 'Female'
        }
    ]
};
var options = {
    chart: {
        width: 1160,
        height: 540,
        title: 'Population Distribution',
        format: '1,000'
    },
    xAxis: {
        title: 'Age Group'
    },
    yAxis: {
        title: 'Amount'
    },
    series: {
        stackType: 'normal'
    },
    legend: {
        align: 'bottom'
    },
    tooltip: {
        grouped: true
    }
};
var theme = {
    series: {
        colors: [
            '#83b14e', '#458a3f', '#295ba0', '#2a4175', '#289399',
            '#289399', '#617178', '#8a9a9a', '#516f7d', '#dddddd'
        ]
    }
};

// For apply theme

// tui.chart.registerTheme('myTheme', theme);
// options.theme = 'myTheme';

tui.chart.columnChart(container, data, options);

        
    </script>
</body>
</html>
