<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" type="text/css" href="./tui-chart.css"/>
    <script type="text/javascript" src="./tui-chart-all.js"></script>
    <script type="text/javascript" src="./tui-chart-polyfill.js"></script>
    <script type="text/javascript" src="./tui-chart.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="chart-area"></div>
    <script>
        
var container = document.getElementById('chart-area');
var data = {
    series: [
        {
            label: 'Documents',
            children: [
                {
                    label: 'docs',
                    children: [
                        {
                            label: 'pages',
                            value: 1.3
                        },
                        {
                            label: 'keynote',
                            value: 2.5
                        },
                        {
                            label: 'numbers',
                            value: 1.2
                        }
                    ]
                },
                {
                    label: 'photos',
                    value: 5.5
                },
                {
                    label: 'videos',
                    value: 20.7
                }
            ]
        }, {
            label: 'Downloads',
            children: [
                {
                    label: 'recents',
                    value: 5.3
                }, {
                    label: '2015',
                    value: 10.1
                }, {
                    label: '2014',
                    value: 8.2
                }
            ]
        }, {
            label: 'Application',
            value: 16.4
        }, {
            label: 'Desktop',
            value: 4.5
        }
    ]
};
var options = {
    chart: {
        width: 900,
        height: 500,
        title: 'Used disk space'
    },
    series: {
        showLabel: true,
        zoomable: false,
        useLeafLabel: true
    },
    tooltip: {
        suffix: 'GB'
    }
};
var theme = {
    series: {
        colors: [
            '#83b14e', '#458a3f', '#295ba0', '#2a4175', '#289399',
            '#289399', '#617178', '#8a9a9a', '#516f7d', '#dddddd'
        ],
        borderColor: '#cccccc',
        borderWidth: 5
    }
};

// For apply theme

// tui.chart.registerTheme('myTheme', theme);
// options.theme = 'myTheme';

tui.chart.treemapChart(container, data, options);

        
    </script>
</body>
</html>
