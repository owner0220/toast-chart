<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" type="text/css" href="./tui-chart.css"/>
    <script type="text/javascript" src="./tui-chart-all.js"></script>
    <script type="text/javascript" src="./tui-chart-polyfill.js"></script>
    <script type="text/javascript" src="./tui-chart.js"></script>
    <script type="text/javascript" src="./maps/singapore.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="chart-area"></div>
    <script>
        
        
var container = document.getElementById('chart-area');
var data = {
    series: [
        {
            code: 'SG-CS',
            data: 946
        },
        {
            code: 'SG-NE',
            data: 810
        },
        {
            code: 'SG-NW',
            data: 522
        },
        {
            code: 'SG-SE',
            data: 692
        },
        {
            code: 'SG-SW',
            data: 901
        }
    ]
};
var options = {
    chart: {
        width: 900,
        height: 670,
        title: 'Population of Singapore (thousand person)',
        format: '1,000'
    },
    map: 'singapore',
    legend: {
        align: 'bottom'
    }
};
var theme = {
    series: {
        startColor: '#ffefef',
        endColor: '#ac4142',
        overColor: '#75b5aa'
    }
};

// For apply theme

// tui.chart.registerTheme('myTheme', theme);
// options.theme = 'myTheme';

tui.chart.mapChart(container, data, options);

    </script>
</body>
</html>
